<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update password</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/manage-personage-message.css">
</head>
<body>
    <div class="conntainer">
        <div class="row make-row">
            <div class="main-bodying  col-sm-6 col-sm-offset-2">
                <div class="">
                    <p class="bodying-heading">密码修改</p>
                </div>
                <form class="form-horizontal" action="#" method="post" role="form" onsubmit="return doupdate()">
                    <div class="col-sm-8 col-sm-offset-2">
                        <p class="error-message">错误信息</p>
                    </div>
                    <div class="form-group">
                        <label for="inputAcount" class="control-label col-sm-3">账号</label>
                        <div class="col-sm-8">
                            <input type="text" id="inputAcount" name="acount" class="form-control" value="1405553127" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="oldpassword" class="control-label col-sm-3">原密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="oldpassword" name="oldpassword" class="form-control" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword1" class="control-label col-sm-3">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="password1" name="newpassword" class="form-control" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword2" class="control-label col-sm-3">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="password2" name="cheekpassword" class="form-control" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-4">
                            <button type="submit" class="btn submit-btn">确认</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1 ">
                            <button type="button" class="btn submit-btn">重置</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-8 col-sm-offset-2">
                    <p class="error-message">注：密码不得小于6位且必须包含数字、字母</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/manage-personage-message.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
