<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>忘回密码</title>
   <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css">
    	.form {
    		width: 100%;
    		max-width:500px;
    		height: 285px;
    		margin: 15px auto 0px auto;
    		padding-top: 20px;
    		background-color:#FFF;
    		}	
    </style>
  </head>
  <body>
		<div class="form">
			<h1 class="margin-bottom-15" style="font-size:30px; text-align:center;">输入账号</h1>
			<form class="form-horizontal templatemo-forgot-password-form templatemo-container" role="form" action="#" method="post">	
				<div class="form-group">
		          <div class="col-md-12">
		          	请输入您要找回密码的帐号
		          </div>
		        </div>		
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="text" class="form-control" id="email" value="">	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-9">
		          	请输入您之前预置的安全邮箱
		          </div>
		        </div>		
                
                <!-- 以下是输入邮箱账号-->
                <div class="form-group">
		          <div class="col-xs-12">
                      	<input type="text" class="form-control" id="email">	
                      </div>
                 </div>  
                 
                 <!-- 以下是点击获取验证码-->
                 <div class="form-group" style="float:left;">
					<div class="col-xs-12">
						<input type="text" id="pin" name="pin" class="form-control" value="请输入验证码" onfocus="this.value=''" onblur="if(!value) this.value=defaultValue;"/>
					</div>
				</div>
                <div style="float:left; margin:5px 0 0 30px;">
                 <input type="button"  value="点击获取验证码" id="email_btn" />  
                </div>
                 <div class="form-group">
		          <div class="col-xs-12">
		            <a type="button" value="" class="btn btn-danger" href="forget_password_02.html">下一步</a>
		          </div>
		        </div>
		    </form>
		</div>

        <!-- 以下是点击获取验证码的倒计时-->
        <script type="text/javascript">	
		var btn = document.getElementById ('email_btn');
		var wait = 30;
		btn.onclick=function time(butt){
			if (wait == 0) {
				btn.removeAttribute("disabled");
				btn.value = "点击获取验证码";
				wait = 30;
			} else {
				btn.setAttribute("disabled", true);
				btn.value = wait + "秒后重新获取";
				wait--;
				setTimeout(time,1000);
			}
		}
		</script>
  </body>
</html>
