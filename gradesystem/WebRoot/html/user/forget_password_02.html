<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>忘记密码</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css">
    	.form {
    		width: 100%;
    		max-width:500px;
    		height: 285px;
    		margin: 15px auto 0px auto;
    		padding-top: 20px;
    		background-color:#FFF;
    		}	
    </style>
  </head>
  <body>
		<div class="form">
			<h1 class="margin-bottom-15" style="font-size:30px; text-align:center;">输入新密码</h1>
			<form class="form-horizontal templatemo-forgot-password-form templatemo-container" role="form" action="#" method="post">	
						
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="text" class="form-control" id="email" value="输入新密码" onfocus="if(value==defaultValue){this.value=''; this.type='password';}"  onblur="if(!value) {this.value=defaultValue; this.type='text';}"/>	   
                    <br>
                    <input type="text" class="form-control" id="email" value="再次输入确认" onfocus="if(value==defaultValue){this.value=''; this.type='password';}"  onblur="if(!value) {this.value=defaultValue; this.type='text';}">	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <input type="submit" value="确定" class="btn btn-danger">
		          </div>
		        </div>
		      </form>
		</div>
  </body>
</html>
